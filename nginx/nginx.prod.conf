# Nginx 이벤트 처리(기본값). 간단 구성에서는 비워도 됨.
events {}

http {
  # 업스트림: 운영에서는 app 컨테이너가 같은 compose 네트워크에 있으므로
  # 서비스명(app)으로 라우팅 가능.
  upstream taskflow_app {
    server app:8080;
  }

  server {
    listen 80;

    # 일반 API/웹 요청은 app:8080으로 프록시
    location / {
      proxy_pass http://taskflow_app;

      # 프록시 기본 헤더(로그/추적용)
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 운영에서는 외부에서 Actuator 접근을 막는다.
    # (단, Prometheus는 내부에서 app:8081로 직접 접근하므로 문제 없음)
    location /actuator/ {
      deny all;
      return 403;
    }
  }
}

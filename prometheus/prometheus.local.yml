global:
  # Prometheus가 타겟을 얼마나 자주 긁을지.
  # 로컬 디버깅은 2s도 가능하지만, CPU/IO가 늘 수 있음.
  scrape_interval: 15s

scrape_configs:
  - job_name: taskflow
    # Spring Actuator Prometheus endpoint
    metrics_path: /actuator/prometheus

    static_configs:
      # 로컬에서 "앱은 호스트에서 실행"하는 전략이므로
      # Prometheus 컨테이너 -> 호스트의 8081(관리포트) 로 접근하는 형태가 가장 깔끔함.
      # (Spring 설정에서 management.server.port=8081)
      - targets: ["host.docker.internal:8081"]
